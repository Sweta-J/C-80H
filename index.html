<html>
    <head>
        <title>Paragragh Writing</title>
        <link rel="stylesheet" type="text/css" href="style.css">
	    <script src="main.js"></script>
    </head>
    <body>
        <div>
            <div id="p1s" > 
                <span>1. </span>
                <input type="text" id="paragraph1_input_1" placeholder="Sentence 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="paragraph1_input_2" placeholder="Sentence 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="paragraph1_input_3" placeholder="Sentence 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="paragraph1_input_4" placeholder="Sentence 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="paragraph1_input_5" placeholder="Sentence 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="paragraph1_input_6" placeholder="Sentence 6">
                <button onclick="Paragraph1()">Get Paragraph 1</button>
            </div>
            <div id="p2s" > 
                <span>1. </span>
                <input type="text" id="paragraph2_input_1" placeholder="Sentence 1">
                <br><br>
                <span>2. </span>
                <input type="text" id="paragraph2_input_2" placeholder="Sentence 2">
                <br><br>
                <span>3. </span>
                <input type="text" id="paragraph2_input_3" placeholder="Sentence 3">
                <br><br>
                <span>4. </span>
                <input type="text" id="paragraph2_input_4" placeholder="Sentence 4">
                <br><br>
                <span>5. </span>
                <input type="text" id="paragraph2_input_5" placeholder="Sentence 5">
                <br><br>
                <span>6. </span>
                <input type="text" id="paragraph2_input_6" placeholder="Sentence 6">
                <button onclick="Paragraph2()">Get Paragraph 2</button>
            </div>
        </div>
        <br><br>
        <h1>Paragraph 1:</h1>
        <div id="p1"></div>
        <br><br>
        <h1>Paragraph 2:</h1>
        <div id="p2"></div>
    </body>
</html>
